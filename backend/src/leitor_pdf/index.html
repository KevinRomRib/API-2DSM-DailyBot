<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <input type="file" id="inpFile">
    <button type="button" id="btnUpload">Upload</button>
    <br>
    <br>
    <textarea style="width: 300px; height: 150px" id="resultText" placeholder="aq vai aparecer o txt"></textarea><br>
    <button type="button" id="btnRobo"> Rodar robo</button><br>
    <textarea id="txtTratado" style="width: 300px; height: 150px"></textarea><br>

    <script>
        const inpFile = document.getElementById("inpFile");
        const btnUpload = document.getElementById("btnUpload");
        const resultText = document.getElementById("resultText");
        const btnRobo = document.getElementById("btnRobo");
        const txtTratado = document.getElementById("txtTratado");
        
        btnUpload.addEventListener("click", () => {
            const formData = new FormData();
        
            formData.append("pdfFile", inpFile.files[0]);
        
            fetch("/extract-text", {
                method: "post",
                body: formData
            }).then(response => {
                return response.text();
            }).then(extractedText =>{
                resultText.value = extractedText;
            });
        });           

        

        btnRobo.addEventListener("click", () => {
            splitString = (stringToSplit, separator) => {
                let arrayOfStrings = stringToSplit.split(separator);


                let indexPrimeiroNome = arrayOfStrings.indexOf('DANIEL') // {nome.inicial}
                let indexSobrenome = arrayOfStrings.indexOf('FELICIANO') // {nome.sobrenome}


                if(indexPrimeiroNome+1 == indexSobrenome){
                    alert('achou o nome')
                    trecho = arrayOfStrings.slice(indexPrimeiroNome-20,indexSobrenome+20)
                    let trecho_string_base=trecho.toString();
                    trecho_string_base=trecho_string_base.replace(/\,\,/g,'*'); // transformando duas virgulas em * para depois organizar essas virgulas no texto
                    trecho_string_base=trecho_string_base.replace(/\,/g, " ");
                    trecho_string_base=trecho_string_base.replace(/\*/g, ',');
                    
                    trecho_final = ('...'+trecho_string_base+'...');
                    txtTratado.value=trecho_final;

                    
                } else {
                    alert('n achou ninguem com o nome')
                }
            }


 
            
            let texto = resultText.value;
            texto = texto.replace(/  +/g, ' '); //tirando os double spaces do texto
            splitString(texto, ' ');
 

            
        })
        </script>


</body>
</html>
